<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Insights - Astrology Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: moveStars 60s linear infinite;
            pointer-events: none;
        }

        @keyframes moveStars {
            from { transform: translate(0, 0); }
            to { transform: translate(-50px, -50px); }
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: white;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            font-size: 1em;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        input::placeholder, textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #764ba2;
            color: white;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            display: none;
        }

        .result-container.show {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: white;
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-text {
            color: rgba(255, 255, 255, 0.95);
            line-height: 1.7;
            font-size: 0.95em;
        }

        .loading {
            text-align: center;
            color: white;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(245, 87, 108, 0.3);
            border: 1px solid rgba(245, 87, 108, 0.5);
            padding: 15px;
            border-radius: 15px;
            color: white;
            margin-top: 15px;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>âœ¨ Cosmic Insights âœ¨</h1>
        <p class="subtitle">Discover your astrological destiny</p>

        <form id="astroForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="birthdate">Date of Birth</label>
                <input type="date" id="birthdate" required>
            </div>

            <div class="form-group">
                <label for="birthtime">Time of Birth (Optional)</label>
                <input type="time" id="birthtime">
            </div>

            <div class="form-group">
                <label for="birthplace">Place of Birth</label>
                <input type="text" id="birthplace" placeholder="City, Country" required>
            </div>

            <div class="form-group">
                <label for="question">What would you like to know?</label>
                <textarea id="question" placeholder="Ask about career, relationships, life purpose, etc." required></textarea>
            </div>

            <button type="submit" id="submitBtn">
                Generate Reading
            </button>
        </form>

        <div class="error" id="error"></div>

        <div class="result-container" id="result">
            <div class="result-title">ðŸŒŸ Your Cosmic Reading</div>
            <div class="result-text" id="resultText"></div>
        </div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Consulting the stars...</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('astroForm');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const resultText = document.getElementById('resultText');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const birthtime = document.getElementById('birthtime').value;
            const birthplace = document.getElementById('birthplace').value;
            const question = document.getElementById('question').value;

            // Calculate zodiac sign
            const zodiacSign = getZodiacSign(birthdate);

            // Prepare the prompt
            const prompt = `You are an expert astrologer. Provide a detailed and personalized astrological reading for:

Name: ${name}
Date of Birth: ${birthdate}
${birthtime ? `Time of Birth: ${birthtime}` : ''}
Place of Birth: ${birthplace}
Zodiac Sign: ${zodiacSign}

Question: ${question}

Please provide insights about their personality traits, current life path, and answer their specific question with astrological wisdom. Make it personal, insightful, and encouraging.`;

            // Hide previous results and errors
            result.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;

            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-goog-api-key': 'AIzaSyA3kS9du--dy-SydcvxKswFp5iwQ_I058o'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }]
                    })
                });

                const data = await response.json();
                
                if (data.candidates && data.candidates[0]) {
                    const reading = data.candidates[0].content.parts[0].text;
                    resultText.innerHTML = reading.replace(/\n/g, '<br><br>');
                    result.classList.add('show');
                } else {
                    throw new Error('No response from the API');
                }

            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = 'Unable to generate reading. Please try again.';
                errorDiv.classList.add('show');
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        function getZodiacSign(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();

            if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return "Aries";
            if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return "Taurus";
            if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "Gemini";
            if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "Cancer";
            if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "Leo";
            if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "Virgo";
            if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "Libra";
            if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "Scorpio";
            if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "Sagittarius";
            if ((month == 12 && day >= 22) || (month == 1 && day <= 19)) return "Capricorn";
            if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return "Aquarius";
            return "Pisces";
        }
    </script>
</body>
</html>
